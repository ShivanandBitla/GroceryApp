<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Add Category</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content  [fullscreen]="true">
  <ion-card>
    <img   style="width: 60px;"  src="https://www.pngall.com/wp-content/uploads/4/Grocery-PNG-Picture.png" alt="">
    <label for="cars">Choose your Category:</label>

<select name="items" id="items">
  <option value="Vegetables">Vegetables</option>
  <option value="Fruits">Fruits</option>
  <option value="Non-Veg">Non Veg</option>
  <option value="Drinks">Drinks</option>
</select>
  
  </ion-card>
  <input  type="button" value="save">

  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Menu</ion-title>
    </ion-toolbar>
  </ion-header>
</ion-content>
